<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark" />

    <title>{% block title %} {% endblock title %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.min.css" />
    <link rel="stylesheet" href="{{ get_url(path="css/style.css") }}" />
  </head>
  <body>
    <header class="container grid">
      <a href="{{ get_url(path="@/_index.md") }}"><img src="{{ get_url(path="images/logo/limeleaf-logo-L.svg") }}" /></a>

      <hr />

      <nav>
        <a href="{{ get_url(path="@/members/_index.md") }}">Members</a>
        <a href="{{ get_url(path="@/services/_index.md") }}">Services</a>
        <a href="{{ get_url(path="@/blog/_index.md") }}">Blog</a>
        <a href="{{ get_url(path="@/contact/_index.md") }}">Contact</a>
      </nav>
    </header>

    {% block content %} {% endblock content %}

    <footer class="container">
      <p>&copy; {{ now() | date(format="%Y") }}. {{ config.title }}</p>
    </footer>
  </body>
</html>
