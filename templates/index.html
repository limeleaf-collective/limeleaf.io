{% extends "base.html" %}

{% block title%}
  {{ config.title }}
{% endblock title %}

{% block content %}
<main class="container">
  <section class="grid">
    <div>
      <h2>{{ section.title }}</h2>
      {{ section.content | safe }}
    </div>
    <div>
      <img src="{{ get_url(path=section.extra.photo) }}" />
    </div>
  </section>
</main>
{% endblock content %}
