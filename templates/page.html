{% extends "base.html" %}

{% block title%}
  {{ page.title}} - {{ config.title }}
{% endblock title %}

{% block content %}
<main class="container">
  <section class="grid">
    <div>
      <h2>{{ page.title }}</h2>
      {{ page.content | safe }}
    </div>

    {% if page.extra.photo != "" %}
    <img src="{{ get_url(path=page.extra.photo) }}" />
    {% endif %}
  </section>
</main>
{% endblock content %}
